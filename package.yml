name       : libqmi
version    : 1.28.2
release    : 12
source     :
    - https://www.freedesktop.org/software/libqmi/libqmi-1.28.2.tar.xz : 8c8c3ee719874d2529bce9b35b028fe435b36f003979a360d3ad0938449db783
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.base
summary    : WWAN modem (QMI) protocol library
description: |
    libqmi is a glib-based library for talking to WWAN modems and devices which speak the Qualcomm MSM Interface (QMI) protocol.
builddeps  :
    - pkgconfig(mbim-glib)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
