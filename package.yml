name       : libqmi
version    : 1.26.6
release    : 11
source     :
    - https://www.freedesktop.org/software/libqmi/libqmi-1.26.6.tar.xz : a71963bb1097a42665287e40a9a36f95b8f9d6d6a4b7a5de22d660328af97cb9
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.base
summary    : WWAN modem (QMI) protocol library
description: |
    libqmi is a glib-based library for talking to WWAN modems and devices which speak the Qualcomm MSM Interface (QMI) protocol.
builddeps  :
    - pkgconfig(mbim-glib)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
