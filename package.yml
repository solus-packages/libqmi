name       : libqmi
version    : 1.22.6
release    : 9
source     :
    - https://www.freedesktop.org/software/libqmi/libqmi-1.22.6.tar.xz : 755bbea2a330ac16d56678fbcdd09201ddb14779059ecc895edfac388551d5de
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.base
summary    : WWAN modem (QMI) protocol library
description: |
    libqmi is a glib-based library for talking to WWAN modems and devices which speak the Qualcomm MSM Interface (QMI) protocol.
builddeps  :
    - pkgconfig(mbim-glib)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
